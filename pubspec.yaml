name: quotes
description: "Quotes"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  flutter_riverpod: ^2.6.1
  freezed_annotation: ^3.1.0
  auto_route: ^10.1.0
  share_plus: ^11.0.0
  logger: ^2.4.0
  flutter_native_splash: ^2.4.3
  flutter_launcher_icons: "^0.14.4"
  google_mobile_ads: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0  
  freezed: ^3.1.0
  json_serializable: ^6.9.0
  build_runner: ^2.4.13
  auto_route_generator: ^10.2.3



flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_native_splash:
  color: "#0132cc"
  image: assets/logo.png
  android: true
  ios: true
  android_12: 
    color: "#0132cc"
    image: assets/logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#0132cc"
  adaptive_icon_foreground: "assets/logo.png"